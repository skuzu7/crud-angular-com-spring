<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span class="toolbar-title">Cursos Disponíveis</span>
      <button mat-fab matTooltip="Primary" (click)="onAdd()" color="primary" aria-label="Example fab with a heart icon" >
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <div *ngIf="courses">
      <div >
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">
          <!-- Id Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let course"> {{course._id}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let course"> {{course.name}} </td>
          </ng-container>
          <!-- category -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let course">
              <div class="category-wrapper">
                <span>{{course.category}}</span>
                <mat-icon aria-hidden="false" aria-label="Example home icon">{{course.category | category}}</mat-icon>
              </div>
            </td>
          </ng-container>


          <!-- actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let course" colspan="2">
              <button mat-icon-button (click)="onDelete(course)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="onEdit(course)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>










          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>



    </div>
  </mat-card-content>
</mat-card>
