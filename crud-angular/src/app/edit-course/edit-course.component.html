<h2 mat-dialog-title>Edit Course</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="needs-validation" novalidate>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form?.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option value="Front-end">Front-end</mat-option>
        <mat-option value="Back-end">Back-end</mat-option>
        <mat-option value="Fullstack">Fullstack</mat-option>
      </mat-select>
      <mat-error *ngIf="form && form.get('category')?.hasError('required')">Category is required</mat-error>
    </mat-form-field>

    <input type="hidden" formControlName="_id">
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
